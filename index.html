    <!-- filter section  -->
    <div id="filter-section">
      <h1>Filter Products</h1>
      <input type="text" placeholder="Serach Shoes " id="filterSerach" onkeyup="setFilterObj('name',this.value)"/>

      <h3>Select Price Range</h3>
      <div id="filter-price">
        <label for="">Min Price:</label>
        <input type="number" name="minPrice" onkeyup="setFilterObj('minPrice',this.value)" />
        <label for="">Max Price:</label>
        <input type="number" onkeyup="setFilterObj('maxPrice',this.value)"/>
      </div>

      <h3>Select Brands</h3>
      <div id="filter-brand">
        <ul type="none">
          <li>
            Puma
            <input type="radio" name="puma" onclick="setFilterObj('brand', 'PUMA')"/></li>
          <li>
            Sparks
            <input type="radio" name="sparks" onclick="setFilterObj('brand','Sparks')" />
          </li>
          <li>
            Nike
            <input type="radio" name="nike" onclick="setFilterObj('brand','Nike')" />
          </li>
          <li>
            Adidas
            <input type="radio" name="adidas" onclick="setFilterObj('brand','Adidas')" />
          </li>
        </ul>
      </div>

      <h3>Select Color</h3>
      <div id="filter-color">
        <label for="">White </label>
        <input type="checkbox" name="white" onchange="checkColor()"/>
        <label for="">Red </label>
        <input type="checkbox" name="red"  onchange="checkColor()"/>
        <label for="">Green </label>
        <input type="checkbox" name="green"  onchange="checkColor()"/>
        <label for="">Black </label>
        <input type="checkbox" name="black"  onchange="checkColor()"/>
      </div>

      <h3>Select Size</h3>
      <div id="shoes-size">
        <ul type="none">
          <li>
            6
            <input type="radio" name="6" onclick="checkSize()" />
          </li>
          <li>
            7
            <input type="radio" name="7" onclick="checkSize()" />
          </li>
          <li>
            8
            <input type="radio" name="8" onclick="checkSize()" />
          </li>
          <li>
            9
            <input type="radio" name="9" onclick="checkSize()" />
          </li>
          <li>
            10
            <input type="radio" name="10" onclick="checkSize()" />
          </li>
        </ul>
      </div>

      <button class="filter-btn" id="filter-btn" onclick="filterData()">Filter Data</button>
